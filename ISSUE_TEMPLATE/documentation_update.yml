name: Documentation Update
description: Request an update or improvement to the documentation.
title: "Docs: <short description>"
labels: ['documentation']
body:
  - type: markdown
    attributes:
      value: |
        Thank you for helping us improve our documentation! Please provide the details below.
  - type: textarea
    id: current_docs
    attributes:
      label: Current Documentation
      description: Provide a link or description of the current documentation that needs updating.
    validations:
      required: true
  - type: textarea
    id: update_details
    attributes:
      label: Update Details
      description: Describe the changes or additions you would like to see in the documentation.
    validations:
      required: true
  - type: textarea
    id: reason_for_update
    attributes:
      label: Reason for Update
      description: Explain why this update is necessary or beneficial.
    validations:
      required: true
  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Add any other context or information that might be helpful.
    validations:
      required: false