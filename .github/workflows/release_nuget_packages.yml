name: Release Nuget Packages

on:
  workflow_call:
    inputs:
      dotnet_version:
        required: false
        type: string
        default: '9.x'
    secrets:
      PACKAGE_TOKEN:
        required: true

permissions:
  contents: read
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Get version
        id: version
        uses: battila7/get-version-action@v2
          
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet_version }}
          
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: Restore
        run: dotnet restore 
      
      - name: Build
        run: dotnet build -c Release --no-restore -p:Version=${{ steps.version.outputs.version-without-v }}

      - name: Pack
        run: dotnet pack -c Release --no-restore --output nupkgs -p:PackageVersion=${{ steps.version.outputs.version-without-v }} --include-symbols --include-source 
      
      - name: Publish packages
        run: |
          dotnet nuget push "nupkgs/*.nupkg" -k ${{ secrets.PACKAGE_TOKEN }} -s https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --skip-duplicate
