name: CI Dotnet Template

on:
  workflow_call:

    inputs:
      dotnet-version:
        required: false
        type: string
        default: '9.x'

      use-azurite:
        required: false
        type: boolean
        default: true

    secrets:
      PACKAGE_TOKEN:
        required: true

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet-version }}
      
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Install dependencies
        run: dotnet restore
        env:
          GITHUB_PACKAGE_TOKEN: ${{ secrets.PACKAGE_TOKEN }}

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Setup Node.js environment
        uses: actions/setup-node@v4

      - name: Install Azurite
        if: ${{ inputs.use-azurite }}
        run: npm install -g azurite

      - name: Run Azurite in Background
        if: ${{ inputs.use-azurite }}
        shell: bash
        run: azurite &

      - name: Test
        run: dotnet test --no-restore --verbosity normal --logger trx --results-directory ./TestResults

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            TestResults/*.trx
